---
- name: Install packages using the systems package manager.
  apt:
    name: ['tmux', 'snapd']
    update_cache: true
    state: present
  become: yes

- name: Ensure the snap service is started.
  service:
    name: snapd
    state: started
  become: yes

- name: Install packages using snap.
  snap:
    name: "{{ item.name }}"
    classic: "{{ item.classic }}"
  become: yes
  with_items:
    - { name: code, classic: yes }
    - { name: doctl, classic: no }

- name: Install packages using pip3.
  pip:
    name:
      - molecule
      - ansible-lint
      - yamllint
      - awscli
      - docker
    executable: pip3
    extra_args: --user
